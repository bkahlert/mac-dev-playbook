  - .bash_profile
  - .bashrc
  - .oh-my-zsh
  - .gitconfig
  - .gitignore
  - .gitignore_global
  - .iterm2_shell_integration.zsh
  - .osx
  - .p10k.zsh
  - .tmux.conf
  - .whalebrew
  - .zshrc

# https://github.com/geerlingguy/ansible-collection-mac/blob/master/roles/homebrew/README.md
